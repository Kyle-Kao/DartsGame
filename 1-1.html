<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="infos">
        <h1 class="score">Score: 0</h1>
        <h3 class="explain">重新開始 R ， 變換模式 K</h3>
    </div>
    <div class="target">
        <div class="cir1" data-label="5"></div>
        <div class="cir2" data-label="4"></div>
        <div class="cir3" data-label="3"></div>
        <div class="cir4" data-label="2"></div>
        <div class="cir5" data-label="1"></div>
    </div>
    <div class="mouseStyle"></div>

    

    <script>
        var score = 0
$('[class^=cir]').click(function(e){
  var num = $(this).attr('data-label')
  score += parseInt(num*10)
  updateGame()
})

function updateGame(){
  $('.score').text("Score: "+score)
}

function resetGame(){
  score = 0
  $('.spot').remove()
  updateGame()
  
}

$(window).keydown(function(e){
  if(e.key == 'r'){
    resetGame()
  }
  if(e.key == 'k'){
    $('.target').toggleClass('moveing')
  }
  console.log(e.key)
})

$(window).mousemove(function(e){
  $('.mouseStyle').css('left', e.pageX-10+"px").css('top', e.pageY+"px")
})

$('.target').click(function(e){
  var spot = $('<div class="spot"></div>')
  spot.css('left',e.pageX-$(this).offset().left+'px').css('top',e.pageY-$(this).offset().top+'px')
  $(this).append(spot)
})

    </script>
</body>
</html>
